<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="project0.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul>
                <li><a id="impor" href="index.html">Google Search</a></li>
            </ul>
        </div>
        <p class="advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-find">
            <p class="find">Find pages with...</p>
            <form action="https://google.com/search?">
                <div class="row-input">
                    <div class="left">
                        <p class="p">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="bttn-div">
                    <input type="submit" value="Advanced Search" class="btn" id="adv">
                </div>
            </form>
        </div>
    </body>
</html>
